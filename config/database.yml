# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: iic3101_t1_db_dev
  username: postgres
  assword: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: iic3101_t1_db_test
  username: postgres
  assword: root

production:
  <<: *default
  database: iic3101_t1_db_prd
  username: iic3101_t1_user
  password: <%= ENV["SECRET_KEY_BASE"] %>
